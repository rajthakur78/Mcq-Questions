<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MCQ Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; }
        .options { margin-left: 20px; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>MCQ Quiz</h1>
    
    <form action="/submit" method="post">
        <input type="hidden" name="referenceId" th:value="${referenceId}">
        
        <div th:each="question : ${questions}" class="question">
            <h3 th:text="${question.questionText}"></h3>
            
            <div class="options">
                <div th:each="option, iter : ${question.options}" class="option">
                    <input type="radio" 
                           th:name="'q_' + ${question.id}" 
                           th:value="${iter.index}" 
                           th:id="'q_' + ${question.id} + '_' + ${iter.index}"
                           required>
                    <label th:for="'q_' + ${question.id} + '_' + ${iter.index}" 
                           th:text="${option}"></label>
                </div>
            </div>
        </div>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
